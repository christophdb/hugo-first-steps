baseURL = 'https://seatable.com/'
theme = 'seatable'
title = 'SeaTable - no code no limit'

defaultContentLanguage = 'en'
enableGitInfo = true

# FIXME: kl√§ren, ob das lokal auskommentiert werden kann, weil ich in build.sh ja lastmod mitgebe...
[frontmatter]
lastmod = ["lastmod", ":git", "date", "publishDate"]

[sitemap]
changeFreq = 'daily'
filename = 'sitemap.xml'
priority = 0.5

[outputs]
home = ["HTML", "RSS", "post-sitemap", "page-sitemap", "help-sitemap"]

[outputFormats.post-sitemap]
baseName = 'post-sitemap'
mediaType = 'application/xml'
noUgly = true

[outputFormats.page-sitemap]
baseName = 'page-sitemap'
mediaType = 'application/xml'
noUgly = true

[outputFormats.help-sitemap]
baseName = 'help-sitemap'
mediaType = 'application/xml'
noUgly = true

[markup.goldmark.renderer]
unsafe = true

[cascade.build]
publishResources = false

[module]
[module.hugoVersion]
extended = true
min = "0.145.0"

[[module.mounts]]
source = 'content'
target = 'content'
excludeFiles = ['**.svg', '_drafts']

disableKinds = ["related"]
