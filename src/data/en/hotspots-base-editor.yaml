- 'label': 'Tables'
  'description': 'Tables are the constitutive elements of bases. A table consists of columns, rows, and views. Each table is displayed as a tab within a base.'
  'link': 'help/base-editor/tabellen'
  'position': 'right'
  'x': 18.5
  'y': 9

- 'label': 'Columns'
  'description': 'A column captures data of a specific type. SeaTable offers 25 different column types to store various information such as text, date, numbers, images, files, checkboxes, or formulas.'
  'link': 'help/base-editor/spalten'
  'position': 'right'
  'x': 26
  'y': 19.5

- 'label': 'Statistics'
