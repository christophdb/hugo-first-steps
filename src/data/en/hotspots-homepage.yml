- 'label': 'Bases'
  'description': 'A base is a database. A base consists of one or more tables and can contain many thousands of rows. All bases that a user has access to are displayed on the start page.'
  'link': 'help/startseite/bases'
  'position': 'right'
  'x': 64.5
  'y': 31.5

- 'label': 'Notifications'
  'description': |
      A notification is a message within SeaTable.<br><br>
      A notification can be generated by the system or actively sent by users.<br><br>
      When new notifications are available, this is indicated by a number on the **bell icon**.
  'link': 'help/startseite/benachrichtigungen'
  'position': 'left'
  'x': 91
  'y': 4

- 'label': 'Personal settings'
  'description': 'Behind the avatar is a menu for personal settings, team management, and your current team limits.'
  'link': 'help/startseite/persoenliche-einstellungen'
  'position': 'left'
  'x': 97
  'y': 5

- 'label': 'Common datasets'
  'description': |
      Common datasets make it possible to provide a predefined table view to other groups and users,
      allowing them to access specific data in various contexts and departments.
  'link': 'help/startseite/gemeinsame-datensaetze'
  'position': 'left'
  'x': 20.3
  'y': 28.5

- 'label': 'Groups'
  'description': |
      A group consists of one or more team members.<br><br>
      A group is thus a means to organize users thematically within a team and to enable easy collaboration. Each group is uniquely identified by its name within the team.
  'link': 'help/startseite/gruppen'
  'position': 'left'
  'x': 37
  'y': 93
