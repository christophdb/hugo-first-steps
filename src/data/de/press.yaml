- title: 'SeaTable: Zwei Brüder entwickeln „Excel der Zukunft“'
  year: 2023
  summary: '“Schon vor vielen Jahrzehnten mussten sich Unternehmen an die fortschreitende Digitalisierung anpassen. Dabei können sie auf etablierte, jedoch statische Software-Lösungen stoßen, die lediglich für spezifische Anwendungsfälle oder eng definierte Bereiche ausgelegt sind. Das kann zu ineffizienten Arbeitsabläufen führen, vor allem dann, wenn jede Abteilung auf individuelle Software-Lösungen zurückgreift. Genau hier möchte SeaTable ansetzen.”'
  date: 2023-06-26
  source: 'Trending Topics'
  link: 'https://www.trendingtopics.eu/seatable-zwei-brueder-entwickeln-excel-der-zukunft/'

