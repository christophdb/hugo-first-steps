- 'label': 'Базы'
  'description': 'База — это база данных. База состоит из одной или нескольких таблиц и может содержать тысячи строк. Все базы, к которым у пользователя есть доступ, отображаются на главной странице.'
  'link': 'help/startseite/bases'
  'position': 'right'
  'x': 64
  'y': 32

- 'label': 'Уведомления'
  'description': |
      Уведомление — это сообщение внутри SeaTable.<br><br>
      Уведомление может создаваться системой или отправляться пользователями вручную.<br><br>
      Когда появляются новые уведомления, это отображается числом на **иконке колокольчика**.
  'link': 'help/startseite/benachrichtigungen'
  'position': 'left'
  'x': 92
  'y': 4

- 'label': 'Личные настройки'
  'description': 'За аватаром скрывается меню для личных настроек, управления командой и текущих лимитов вашей команды.'
  'link': 'help/startseite/persoenliche-einstellungen'
  'position': 'left'
  'x': 97
  'y': 5

- 'label': 'Общие наборы данных'
  'description': |
      С помощью общих наборов данных можно предоставить заранее определённое представление таблицы другим группам и пользователям,
      чтобы они могли получать доступ к определённым данным в различных контекстах и отделах.
  'link': 'help/startseite/gemeinsame-datensaetze'
  'position': 'left'
  'x': 20.3
  'y': 29

- 'label': 'Группы'
  'description': |
      Группа состоит из одного или нескольких членов команды.<br><br>
      Группа служит для тематической организации пользователей внутри команды и упрощения совместной работы. Каждая группа уникально идентифицируется по своему названию в команде.
  'link': 'help/startseite/gruppen'
  'position': 'left'
  'x': 36
  'y': 93.5
