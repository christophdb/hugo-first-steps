- 'label': 'Таблицы'
  'description': 'Таблицы являются основными элементами баз. Таблица состоит из столбцов, строк и представлений. Каждая таблица отображается как вкладка внутри базы.'
  'link': 'help/base-editor/tabellen'
  'position': 'right'
  'x': 18.5
  'y': 9

- 'label': 'Столбцы'
  'description': 'Столбец фиксирует данные определённого типа. SeaTable предлагает 25 различных типов столбцов для хранения разнообразной информации, такой как текст, дата, числа, изображения, файлы, флажки или формулы.'
  'link': 'help/base-editor/spalten'
  'position': 'right'
  'x': 26
  'y': 19.5

- 'label': 'Статистика'
  'description': 'Статистика представляет собой количественный анализ содержимого таблицы. SeaTable предоставляет различные (простые и комбинированные) типы диаграмм и сводных таблиц для статистического анализа.'
  'link': 'help/base-editor/statistiken'
  'position': 'right'
  'x': 76
  'y': 2.5

- 'label': 'Веб-формы'
  'description': 'Форма — это веб-страница, с помощью которой можно создавать новые записи. Формы SeaTable по умолчанию являются общедоступными, но могут иметь ограниченный доступ.'
  'link': 'help/base-editor/webformulare'
  'position': 'left'
  'x': 68.6
  'y': 5

- 'label': 'Строки'
  'description': |
      Строка представляет собой запись.<br><br>
      Подробности строки отображают все (не скрытые) столбцы записи на одной странице. Столбцы только для чтения отмечены серым фоном; все остальные столбцы можно редактировать.
  'link': 'help/base-editor/zeilen'
  'position': 'right'
  'x': 6
  'y': 73

- 'label': 'Плагины'
  'description': 'Плагины — это расширения для SeaTable. Существует несколько типов плагинов. Плагины для визуализации данных включают галерею, календарь, карту, Канбан и плагин временной шкалы. Плагин оформления страниц позволяет создавать документы. С помощью SQL-запросов и очистки дубликатов можно искать и удалять записи. Плагины также могут разрабатываться индивидуально.'
  'link': 'help/base-editor/plugins'
  'position': 'left'
  'x': 91
  'y': 10

- 'label': 'Представления'
  'description': |
      Представление — это пользовательское отображение данных таблицы. Представление определяется используемыми сортировками, фильтрами, группировками,
      скрытием столбцов и другими настройками представления.<br><br>
      Таблица может содержать одно или несколько представлений. Все представления таблицы работают с одним и тем же набором данных.
      Это означает, что при изменении значения ячейки в одном представлении оно изменится в исходной таблице и, следовательно, во всех представлениях таблицы.<br><br>
      Если представление заблокировано, изменить его настройки больше нельзя.
  'link': 'help/base-editor/ansichten'
  'position': 'right'
  'x': 4
  'y': 14
