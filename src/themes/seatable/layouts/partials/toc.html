<details class="mt-0 overflow-hidden rounded-lg" id="toc">
    <summary class="cursor-pointer bg-neutral-200 p-4 font-poppins text-lg font-semibold text-neutral-800">
        {{ i18n "article.table_of_contents" }}
    </summary>
    <div class="border-dotted border-neutral-300 bg-neutral-100 p-4">
        {{ .TableOfContents | replaceRE "id=\"TableOfContents\"" "id=\"TableOfContentsMobile\"" | emojify | safeHTML }}
    </div>
</details>
