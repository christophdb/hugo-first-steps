<!-- Describe the block options -->
{{ if not hugo.IsProduction }}
    <div class="absolute left-0 z-50 rounded-lg border bg-seatable-orange p-4 text-xs">
        <pre><code>- name: "{{ .name }}"
  weight: 1
  title: </code></pre>
    </div>
{{ end }}


<!-- HTML Block -->
<section class="padding curved bg-seatable-blue" id="{{ .name }}">
    <section class="max-container">
        <h2 class="gradient text-right text-4xl font-bold leading-narrow sm:pl-4 md:pl-20 md:text-5xl lg:pl-40">{{ .title }}</h2>
        <div class="mx-auto mt-16 text-right">
            {{ with .button }}
                {{ $link := page.GetPage .link }}
                <a class="bg-gradient rounded-xl px-7 py-4 font-poppins text-xl font-bold text-white" href="{{ $link.RelPermalink }}">{{ .label }}</a>
            {{ end }}
        </div>
    </section>
</section>
