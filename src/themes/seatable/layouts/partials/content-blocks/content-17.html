<!-- Describe the block options -->
{{ if not hugo.IsProduction }}
    <div class="absolute left-0 z-50 rounded-lg border bg-seatable-orange p-4 text-xs">
        <pre><code>- name: "{{ .name }}"
  weight: 1
  title: 
  subtitle: 
  items:
  - date:
    text: 
  - date: 
    text:</code></pre>
    </div>
{{ end }}


<!-- HTML Block -->
<section class="padding curved bg-seatable-blue">
    <section id="blau" class="max-container">
        <div class="mx-auto max-w-[800px] text-center">
            <p class="gradient font-poppins text-2xl font-bold">{{ .subtitle | markdownify }}</p>
            <h2 class="mt-1 text-4xl font-bold text-white">{{ .title | markdownify }}</h2>
        </div>

        <div class="mx-auto mt-14 flex max-w-3xl flex-col gap-8">
            {{ range .items }}
                <div class="flex flex-row gap-6">
                    <span class="gradient border-r-2 border-seatable-orange pr-6 pt-1 font-poppins text-xl font-bold">{{ .date }}</span>
                    <p class="pb-4 font-poppins text-2xl font-bold tracking-tighter text-white">{{ .text | safeHTML }}</p>
                </div>
            {{ end }}
        </div>
    </section>
</section>
