<!-- Describe the block options -->
{{ if not hugo.IsProduction }}
    <div class="absolute left-0 bg-seatable-orange rounded-lg border p-4 text-xs z-50"><pre><code>- name: "{{ .name }}"
  weight: 1
  title: 
  subtitle: (optional)
  items:
  - q:
    a:
  - q:
    a:</code></pre></div>
{{ end }}

<!-- HTML Block -->
<section class="padding">
    <section id="faq">
        <div class="mx-auto text-center max-w-[900px] mb-24">
            {{ if .subtitle }}
                <p class="text-2xl font-bold font-poppins gradient">{{ .subtitle }}</p>
            {{ end }}
            <h2 class="text-4xl font-bold mt-1 leading-narrow">{{ .title }}</h2>
        </div>

        {{ range .items }}
        <div class="grid grid-cols-1 mx-auto max-w-[900px] mt-4" x-data="{ open: false }">
            <div class="cursor-pointer border-b border-gray-200 p-6" @click="open = !open">
                <dt class="flex justify-between items-center" aria-controls="faq-1">
                    <p class="font-poppins font-bold leading-normal text-xl" :class="{ 'gradient': open }">{{ .q }}</p>
                    <i class="fa-solid fa-chevron-up transition-transform" :class="{ '-rotate-180': !open }"></i>
                </dt>
                <dd class="text-lg mt-6" x-show="open" x-collapse x-transition>
                    <p class="leading-normal">{{ .a | safeHTML }}</p>
                </dd>
            </div>
        </div>
        {{ end }}
        
    </section>
</section>
