<!-- Describe the block options -->
{{ if not hugo.IsProduction }}
    <div class="absolute left-0 z-50 rounded-lg border bg-seatable-orange p-4 text-xs">
        <pre><code>- name: "{{ .name }}"
  weight: 1
  title: </code></pre>
    </div>
{{ end }}


<!-- HTML Block -->
<section class="padding curved curved-gradient">
    <section class="">
        <div class="mx-auto max-w-3xl text-right">
            <h3 class="text-5xl font-bold leading-none text-white">{{ .title | markdownify }}</h3>
            {{ if .text }}<p class="mb-12 mt-8 text-lg leading-normal text-white">{{ .text | markdownify }}</p>{{ end }}

            {{ if .buttons }}
                <div class="mt-12 text-right">
                    {{ range .buttons }}
                        {{ partial "content-blocks/helpers/button.html" . }}
                    {{ end }}
                </div>
            {{ end }}
        </div>
    </section>
</section>
