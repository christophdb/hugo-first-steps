<section class="padding bg-seatable-blue curved">
    <section id="blau" class="max-container">
        <div class="mx-auto text-center max-w-[800px]">
            <p class="text-2xl font-bold font-poppins gradient">{{ .subtitle | markdownify }}</p>
            <h2 class="mt-1 text-4xl font-bold text-white">{{ .title | markdownify }}</h2>
            <p class="mt-12 text-lg leading-normal text-white">{{ .text | markdownify }}</p>
            
        </div>
        <div class="text-center mt-12">
            <h3 class=" text-4xl font-bold text-white">{{ .gridheadline | safeHTML }}</h3>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-12">
            {{ range .items }}
            <div class="bg-gray-100 flex flex-col p-8 rounded-md">
                <i class="fa-solid fa-{{ .icon | markdownify }} text-2xl gradient"></i>
                <h3 class="font-bold text-2xl mt-3">{{ .headline | markdownify }}</h3>
                <p class="mt-4 mb-8">{{ .text | markdownify }}</p>
                <a class="mt-auto" href="{{ .link | absURL }}">{{ T "read_more" }}</a> <i class="fa-solid fa-arrow-right"></i>
            </div>
            {{ end }}
        </div>
        <div class="mt-24 mx-auto text-center">
            {{ with .button }}
                <a class="rounded-xl px-7 py-4 bg-gradient text-white font-bold font-poppins" href="{{ .link | absURL }}">{{ .label }}</a>
            {{ end }}
        </div>
    </section>
</section>
