<!-- Describe the block options -->
{{ if not hugo.IsProduction }}
    <div class="absolute left-0 z-50 rounded-lg border bg-seatable-orange p-4 text-xs">
        <pre><code>- name: "{{ .name }}"
  weight: 1
  title: </code></pre>
    </div>
{{ end }}


<!-- HTML Block -->
<section class="padding relative" id="{{ .name }}">
    <section class="max-container">
        <div class="mx-auto max-w-[800px] text-center">
            <h2 class="gradient mt-1 text-4xl font-bold">{{ .title }}</h2>
        </div>
        <div class="mx-auto mt-8 grid max-w-3xl grid-cols-2 gap-6">
            <div>
                <img class="max-w-full rounded-lg" src="/images/SeaTable-Jobs-und-Arbeitswelt.jpg" />
            </div>
            <div>
                <img class="max-w-full rounded-lg" src="/images/Teamatmosphaere-SeaTable.jpg" />
            </div>
        </div>
    </section>
</section>
