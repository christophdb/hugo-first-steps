<!-- Describe the block options -->
{{ if not hugo.IsProduction }}
    <div class="absolute left-0 z-50 rounded-lg border bg-seatable-orange p-4 text-xs">
        <pre><code>- name: "{{ .name }}"
  weight: 1
  classes:
    - bg-[#ece5e2]
  title: 
  subtitle: 
  text: 
  image:
  image_alt:
        </code></pre>
    </div>
{{ end }}


<!-- HTML Block -->
{{ $classes := .classes | default "" }}
<div class="{{ delimit $classes " " }} absolute inset-x-0 top-[-120px]" style="z-index:-10">
    <div class="m-0 h-[1000px] w-full" role="presentation" style="margin:0">&nbsp;</div>
</div>

<section class="padding">
    <section id="customers" class="max-container">
        <div class="mx-auto mb-0 max-w-[800px] text-center">
            <h1 class="gradient mt-1 pb-2 text-[30px] font-bold !leading-narrow sm:text-4xl md:text-5xl">{{ .title }}</h1>
            {{ if .text }}
                <p class="mt-12 text-lg leading-normal">{{ .text | markdownify }}</p>
            {{ end }}
        </div>
    </section>
</section>
