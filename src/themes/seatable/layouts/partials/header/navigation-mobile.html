<li>
    <a href="{{ .URL }}" {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }} target="_blank" {{
        end }} class="text-end text-gray-800 hover:text-primary-600 dark:hover:text-primary-400">
        <span class="text-xl font-poppins font-bold" title="{{ .Title }}">
            {{ .Name | markdownify }}
        </span>
        
        {{ if .HasChildren }}
            <ul class="">
                {{ range .Children }}
                <li class="mt-2">
                    <a class="text-lg" href="{{ .URL }}" class="">{{ .Name | markdownify }}</a>
                </li>
                {{ end }}
            </ul>
        {{ end }}
    </a>
</li>
