<!-- Language List -->
{{ if hugo.IsMultilingual }}
<div class="" x-data="{ languageSwitcherOpen: false }">
    <div class="w-full flex justify-end">
        <div class="relative">
            <button class=" text-gray-800 p-2 focus:outline-none" @click="languageSwitcherOpen = !languageSwitcherOpen" aria-label="Toggle language switcher">
                <span class="flag-icon w-6"></span> <img src="/flags/{{ .Site.Language.Lang }}.svg" width="24" height="24" />
            </button>

            <div x-show="languageSwitcherOpen" x-transition @click.away="languageSwitcherOpen = false" 
              class="bg-white text-gray-700 shadow-md rounded text-sm absolute mt-10 top-0 right-0 min-w-full z-30">
                <div class="rounded-lg w-full relative z-10 shadow-xl">
                    <ul class="p-2 flex flex-col gap-4">
                      {{ range $.Translations }}
                        <li>
                          <a href="{{ .Permalink }}"><img src="/flags/{{ .Lang }}.svg" width="24" height="24"/></a>
                        </li>
                      {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
