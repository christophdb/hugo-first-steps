<!-- Language List -->
{{ if hugo.IsMultilingual }}
    <div class="" x-data="{ languageSwitcherOpen: false }">
        <div class="flex w-full justify-end">
            <div class="relative">
                <button class="p-2 text-gray-800 focus:outline-none" @click="languageSwitcherOpen = !languageSwitcherOpen" aria-label="Toggle language switcher">
                    <span class="flag-icon w-6"></span> <img src="/flags/{{ .Site.Language.Lang }}.svg" width="24" height="24" />
                </button>

                <div
                    x-show="languageSwitcherOpen"
                    x-transition
                    @click.away="languageSwitcherOpen = false"
                    x-data="{ language: $persist(null).as('hugo_language') }"
                    class="absolute right-0 top-0 z-30 mt-10 min-w-full rounded bg-white text-sm text-gray-700 shadow-md">
                    <div class="relative z-10 w-full rounded-lg shadow-xl">
                        <ul class="flex flex-col gap-4 p-2">
                            {{ range $.Translations }}
                                <li>
                                    <a href="{{ .Permalink }}" x-on:click="language = '{{ .Lang }}'; console.log(language)"
                                        ><img src="/flags/{{ .Lang }}.svg" width="24" height="24"
                                    /></a>
                                </li>
                            {{ end }}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{ end }}
