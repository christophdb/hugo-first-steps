{{ $url := "external-links" }}
{{ if eq (lower (printf "%v" .view)) "true" }}
    {{ $url = "view-external-links" }}
{{ end }}


<iframe
    class="dtable-embed"
    src="https://cloud.seatable.io/dtable/{{ $url }}/{{ .id }}/"
    frameborder="0"
    width="100%"
    height="{{ .height | default "667" }}"
    style="background: transparent; border: 1px solid #ccc;"></iframe>
