{{ if and .IsPage (eq .Section "posts") }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ .Title | jsonify }},
  "description": {{ .Params.description | default .Summary | jsonify }},
  "url": {{ .Permalink | jsonify }},
  "datePublished": {{ .Date.Format "2006-01-02" | jsonify }},
  "dateModified": {{ .Lastmod.Format "2006-01-02" | jsonify }},
  "inLanguage": {{ .Language.Lang | jsonify }},
  "author": {
    "@type": "Organization",
    "name": "SeaTable"
  },
  "publisher": {
    "@type": "Organization",
    "name": "SeaTable",
    "url": {{ .Site.BaseURL | jsonify }}
  }
}
</script>
{{ end }}
