{{ define "main" }}
    <section class="padding">
        <section class="max-container">
            <div class="mx-auto text-center">
                <h1 class="mt-1 text-8xl font-bold">{{ .Title }}</h1>
            </div>

            <div class="mt-6">
                <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
                    {{ range $index, $page := .Pages }}
                        <!-- Full width for first item -->
                        {{ if eq $index 0 }}
                            <div class="rounded-lg bg-gray-100 p-6 md:col-span-2 lg:col-span-3">
                                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                                <p>{{ .Summary }}</p>
                            </div>

                            <!-- Half-width for next two items -->
                        {{ else if or (eq $index 1) (eq $index 2) }}
                            <div class="rounded-lg bg-blue-100 p-6">
                                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                                <p>{{ .Summary }}</p>
                            </div>

                            <!-- Three-per-row for remaining items -->
                        {{ else }}
                            <div class="rounded-lg bg-green-100 p-6">
                                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                                <p>{{ .Summary }}</p>
                            </div>
                        {{ end }}
                    {{ end }}
                </div>
            </div>
        </section>
    </section>
{{ end }}
