{{ define "main" }}
  <article class="max-w-full py-8">
    <header>
      {{ if .Params.showBreadcrumbs | default (.Site.Params.article.showBreadcrumbs | default false) }}
        {{ partial "breadcrumbs.html" . }}
      {{ end }}
      <h1 class="mt-0 text-56 font-extrabold text-neutral-900 dark:text-neutral text-center text-gradient pt-8">
        {{ .Title | emojify }}
      </h1>
    </header>
    <section class="max-w-800 mt-6 prose dark:prose-invert pt-8">
      {{ .Content }}
    </section>
  </article>
{{ end }}
