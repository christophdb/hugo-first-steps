{{ define "main" }}
  <article class="max-w-full mx-auto padding">
    <header>
      <h1 class="mt-0 text-5xl font-extrabold text-neutral-900 dark:text-neutral text-center gradient pt-8">
        {{ .Title | emojify }}
      </h1>
    </header>

    <section class="max-w-[800px] mx-auto mt-20">
      {{ partial "toc.html" . }}
    </section>

    <section class="max-w-[800px] mx-auto mt-4" id="legal">
      {{ .Content }}
    </section>

  </article>
{{ end }}
