<div x-data="newsletterForm()" class="text-left">
    <form @submit.prevent="submitForm" method="POST" class="mt-4 max-w-md">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div class="sm:col-span-2">
                <label for="email" class="block font-poppins text-lg font-semibold text-seatable-gray">E-Mail <span class="text-base text-red-600">*</span></label>
                <div class="mt-2.5">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        autocomplete="email"
                        x-model="email"
                        @input="validateEmail"
                        placeholder="{{ T "registration.email_placeholder" }}"
                        class="block w-full rounded-md bg-gray-100 px-3.5 py-4 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-gray-600" />
                    <p x-text="errors.email" class="error pt-1 font-poppins font-bold text-red-500"></p>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="bg-gradient block w-full rounded-lg p-4 font-poppins font-bold text-white">
                <span x-show="!submitted">{{ T "newsletter.submit_text" }}</span>
                <span x-show="submitted">{{ ":white_check_mark:" | emojify }}</span>
            </button>
        </div>
    </form>
</div>
