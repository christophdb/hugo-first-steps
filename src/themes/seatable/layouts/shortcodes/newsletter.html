<div class="rounded-xl bg-seatable-blue p-12 text-left">
    <div class="font-poppins text-4xl font-bold tracking-tight text-white">Abonnieren Sie unseren Newsletter</div>
    <div class="pt-4 text-lg text-gray-200">Abonnieren Sie unseren Newsletter und bleiben Sie informiert!</div>

    <div x-data="newsletterForm()">
        <div class="mt-12 flex gap-x-4">
            <!-- Honeypot -->
            <label class="absolute left-0 top-0 -z-10 h-0 w-0 opacity-0" for="name"></label>
            <input class="absolute left-0 top-0 -z-10 h-0 w-0 opacity-0" autocomplete="off" type="text" name="name" placeholder="Your name here" x-model="name" />
            <!-- Webform -->
            <label for="email" class="sr-only">Email address</label>
            <input
                id="email"
                type="email"
                name="email"
                required
                placeholder="{{ T "registration.email_placeholder" }}"
                x-model="email"
                @input="validateEmail"
                autocomplete="email"
                class="min-w-0 flex-auto rounded-lg bg-white px-3.5 py-2 text-base font-bold text-seatable-blue outline-none placeholder:text-gray-500 focus:bg-blue-50 sm:text-sm/6" />

            <button type="submit" class="bg-gradient rounded-lg p-4 px-8 font-poppins text-sm font-bold text-white">
                <span x-show="!submitted">{{ T "newsletter.submit_text" }}</span>
                <span x-show="submitted">{{ ":white_check_mark:" | emojify }}</span>
            </button>
        </div>
        <p x-text="errors.email" class="error pt-1 font-poppins !text-sm font-bold text-red-500"></p>
    </div>
</div>
