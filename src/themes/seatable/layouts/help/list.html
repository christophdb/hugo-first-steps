{{ define "main" }}
    <section class="help-categories my-8">
        <h1 class="mb-6 text-3xl font-bold">Help Categories</h1>
        <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
            {{ range .Sections }}
                <a href="{{ .RelPermalink }}" class="block rounded-lg bg-gray-100 p-6 shadow transition hover:bg-gray-200">
                    <h2 class="mb-2 text-xl font-semibold">{{ .Title }}</h2>
                    {{ with .Params.description }}
                        <p class="text-gray-600">{{ . }}</p>
                    {{ end }}
                    <span class="text-sm text-gray-500">{{ .Pages | len }} articles</span>
                </a>
            {{ end }}
        </div>
    </section>
{{ end }}
