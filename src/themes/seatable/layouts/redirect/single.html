{{- $target := .Params.target -}}
{{- if or (hasPrefix $target "http://") (hasPrefix $target "https://") -}}
    <!-- External redirect -->
    {{- template "alias.html" (dict "Permalink" $target) -}}
{{- else -}}
    <!-- Internal redirect -->
    {{- template "alias.html" (dict "Permalink" (relref . $target)) -}}
{{- end -}}
