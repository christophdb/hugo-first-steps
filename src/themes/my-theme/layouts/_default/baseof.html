<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body class="bg-dark-blue text-white">

  <header>
    {{ partial "header.html" . }}
  </header>

  <main class="container mx-auto">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="container mx-auto">
    {{ partial "footer.html" . }}
  </footer>

</body>
</html>
